<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue in Django</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{% verbatim %}{{ message }}{% endverbatim %}</h1>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: 'Hello from Vue!'
          }
        }
      }).mount('#app');
    </script>
  </body>
</html>
